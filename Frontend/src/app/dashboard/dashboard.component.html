<body>
    <mat-card>
        <b><span>Dashboard</span></b>
    </mat-card>
    <br>
    <div class="row">
        <div class="column">
            <div class="card">
                <div class="container">
                    <h2 class="title">Company</h2>
                    <h1 class="title"> Available:- {{data?.category}}</h1>
                    <p><button class="button" [routerLink]="['/cafe/category']">View Company</button></p>
                </div>
            </div>
        </div>

        <div class="column">
            <div class="card">
                <div class="container">
                    <h2 class="title">Products</h2>
                    <h1 class="title">Available:- {{data?.product}}</h1>
                    <p><button class="button" [routerLink]="['/cafe/product']">View Product</button></p>
                </div>
            </div>
        </div>

        <div class="column">
            <div class="card">

                <div class="container">
                    <h2 class="title">Bills</h2>
                    <h1 class="title">Available:- {{data?.bill}}</h1>
                    <p><button class="button" [routerLink]="['/cafe/bill']">View Bill</button></p>
                </div>
            </div>
        </div>


        <div class="column">
            <div class="card">

                <div class="container">
                    <h2 class="title">Stock</h2>
                    <h1 class="title">Available</h1>
                    <p><button class="button" [routerLink]="['/cafe/product']">View Bill</button></p>
                </div>
            </div>
        </div>


    </div>
</body>
